{% extends 'content.html' %}

{% block content %}
{% load photo %}
<div class="container">
    <div class="page-header d-print-none mt-5 mb-5" aria-label="Page header">
        <div class="row g-2 align-items-center">
            <div class="col">
                <div class="page-pretitle">Главная страница</div>
                <h2 class="page-title">Просмотр пользователей викторин</h2>
            </div>
        </div>
    </div>

    <div class="row row-cards">
        {% for user in sending_poll_users %}
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-body p-4 text-center">
                    <span class="avatar avatar-xl mb-3"
                          style="background-image: url({{ user.avatar|photo_tag }})"> </span>
                    <h3 class="m-0 mb-1"><a href="#">{{ user.first_name }} {{ user.last_name }}</a></h3>
                    <div class="text-secondary">Пользователь</div>
                </div>
                <div class="d-flex">
                    <a class="card-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="icon me-2 text-muted icon-3">
                            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"></path>
                            <path d="M3 7l9 6l9 -6"></path>
                        </svg>
                        {{ user }}
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>

{% endblock %}
