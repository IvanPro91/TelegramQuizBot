{% extends 'content.html' %}

{% block auth %}
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">Вход в приложение</h2>
                {% include 'alert_message.html' %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Введите Email"
                               autocomplete="off">
                    </div>
                    <div class="mb-2">
                        <div class="input-group input-group-flat">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Введите пароль" autocomplete="off">
                            <span class="input-group-text">
                    <a id="show_password" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password"
                       data-bs-original-title="Show password"><!-- Download SVG icon from http://tabler.io/icons/icon/eye -->
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                           class="icon icon-1">
                        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                        <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path></svg></a>
                  </span>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center text-secondary mt-3">Нет аккаунта?
            <a href="{% url 'users:registration' %}" tabindex="-1">Регистрация</a>
        </div>
    </div>
</div>

<script>

    $("#show_password").click(function(){
        let type_pass = $("#password").attr("type");
        if (type_pass === "text"){
            $("#password").attr("type", "password")
        } else {
            $("#password").attr("type", "text")
        }

    })

</script>
{% endblock %}
