{% extends 'content.html' %}

{% block auth %}
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">Регистрация в приложении</h2>
                {% include 'alert_message.html' %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Введите Имя"
                                   autocomplete="off">
                        </div>
                        <div class="col-6 mb-3">
                            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Введите Фамилию"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Введите Email"
                               autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <div class="input-group input-group-flat">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Введите пароль" autocomplete="off">
                            <span class="input-group-text">
                    <a class="link-secondary show_password" data-bs-toggle="tooltip" aria-label="Show password"
                       data-bs-original-title="Show password">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                           class="icon icon-1">
                        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                        <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path></svg></a>
                  </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group input-group-flat">
                            <input type="password" class="form-control" name="repeat_password" id="repeat_password"
                                   placeholder="Повторите пароль" autocomplete="off">
                            <span class="input-group-text">
                    <a class="link-secondary show_password" data-bs-toggle="tooltip" aria-label="Show password"
                       data-bs-original-title="Show password">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                           class="icon icon-1">
                        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                        <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path></svg></a>
                  </span>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center text-secondary mt-3">Вспомнили пароль?
            <a href="{% url 'users:login' %}" tabindex="-1">Войти</a>
        </div>
    </div>
</div>

<script>

    $(".show_password").click(function(){
        let eye_btn = $(this)
        let input_ = $(eye_btn).parent().parent().find("input")

        let type_pass = input_.attr("type");
        if (type_pass === "text"){
            input_.attr("type", "password")
        } else {
            input_.attr("type", "text")
        }

    })

</script>
{% endblock %}
